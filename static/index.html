<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcribe | 音声文字起こし</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=JetBrains+Mono:wght@400;500&family=Noto+Serif+JP:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a1612">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registered'))
          .catch(err => console.log('SW failed:', err));
      });
    }
  </script>
</head>
<body>
  <div class="paper-texture"></div>

  <main class="container">
    <header class="masthead">
      <div class="edition-line">
        <span class="edition-mark">◆</span>
        <span class="edition-text">AI-Powered Transcription Service</span>
        <span class="edition-mark">◆</span>
      </div>
      <h1 class="title">
        <span class="title-main">Transcribe</span>
        <span class="title-sub">音声文字起こし</span>
      </h1>
      <p class="tagline">声を、文字に変える。</p>
    </header>

    <section class="upload-section">
      <div class="upload-zone" id="drop-zone">
        <div class="upload-icon">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M12 3v12M12 3l4 4M12 3L8 7"/>
            <path d="M3 15v4a2 2 0 002 2h14a2 2 0 002-2v-4"/>
          </svg>
        </div>
        <h2 class="upload-title">音声ファイルをドロップ</h2>
        <p class="upload-hint">または</p>
        <label for="file-input" class="upload-btn">ファイルを選択</label>
        <input type="file" id="file-input" accept="audio/*" hidden>
        <p class="file-name" id="file-name"></p>
      </div>
    </section>

    <section class="result-section hidden" id="result-section">
      <div class="result-header">
        <h2 class="result-title">
          <span class="result-icon">¶</span>
          文字起こし結果
        </h2>
        <div class="result-actions">
          <button class="action-btn" id="copy-btn" title="コピー">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2"/>
              <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
            </svg>
            <span>Copy</span>
          </button>
          <button class="action-btn" id="download-btn" title="ダウンロード">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            <span>Save</span>
          </button>
        </div>
      </div>
      <div class="result-body">
        <div class="typewriter-paper">
          <div class="paper-margin"></div>
          <div class="paper-content" id="transcription-text"></div>
        </div>
      </div>
    </section>

    <div class="loading-overlay hidden" id="loading-overlay">
      <div class="loading-content">
        <div class="loading-spinner">
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
        </div>
        <p class="loading-text">音声を解析中<span class="loading-dots"></span></p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>Powered by OpenAI Whisper</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
